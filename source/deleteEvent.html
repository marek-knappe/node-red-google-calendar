<script type="text/javascript">
    var selected1;
    RED.nodes.registerType('deleteEventFromCalendar', {
        category: 'Google calendar event',
        color: "#C0DEED",
        defaults: {
            google: { type: "google-api-credentials", required: true },
            calendarId: { value: "" },
            eventId: { value: "" },
            emailNotify: { value: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "add-event.png",
        paletteLabel: 'Delete Event',
        label: function () {
            return this.name || "Delete Event";
        },
        oneditprepare: function () {
            let google = $("#node-input-google").val() || "";

            $.getJSON(`cal-delete?id=${google}`, function (data) {
                data.forEach(function (element) {
                    $("#node-input-calendarId").append('<option value=' + element + '>' + element + '</option>');
                    if (selected1 == element) {
                        $('#node-input-calendarId option[value="' + selected1 + '"]').prop('selected', true)
                    }
                })
            })
        },
        oneditsave: function () {
            selected1 = $("#node-input-calendarId option:selected").val();
        }
    });

</script>

<script type="text/x-red" data-template-name="deleteEventFromCalendar">
    <div class="form-row">
        <label for="node-input-google"><i class="fa fa-user"></i> Google Account</label>
        <input type="text" id="node-input-google">
    </div>
    <div class="form-row">
        <label for="node-input-calendarId"><i class="fa fa-tag"></i> Calendar</label>
        <select id="node-input-calendarId" style="width: 70%"></select>
    </div>
    <div class="form-row">
        <label for="node-input-eventId"><i class="fa fa-tag"></i> Event Id</label>
        <input type="text" id="node-input-eventId" placeholder="Event Id">
    </div>
    <div class="form-row">
        <label for="node-input-emailNotify"><i class="fa fa-envelope"></i> Email notify</label>
        <input type="checkbox" id="node-input-emailNotify" checked style="width:22px; vertical-align:top;">
    </div>
</script>

<script type="text/html" data-help-name="deleteEventFromCalendar">
    <p>Delete an event from a <a href="https://www.google.com/calendar">Google Calendar</a>.</p>
    <p>This node requires the following properties:
        <ul>
            <li><b>Calendar</b> - the calendar ID where the event is located</li>
            <li><b>Event Id</b> - the unique identifier of the event to delete</li>
            <li><b>Email notify</b> - flag to notify all attendees about the event deletion</li>
        </ul>
    </p>
    <p>The incoming message can provide the following properties:
        <ul>
            <li><b>msg.calendarId</b> - the calendar ID where the event is located</li>
            <li><b>msg.eventId</b> - the unique identifier of the event to delete</li>
            <li><b>msg.emailNotify</b> - flag to notify all attendees about the event deletion</li>
        </ul>
    </p>
    <p>The message sent from the node will have properties:
        <ul>        
            <li><b>payload</b> - Success/Error message</li>
            <li><b>eventId</b> - the ID of the deleted event</li>
            <li><b>calendarId</b> - the calendar ID where the event was deleted</li>
        </ul>
    </p>
    <p><b>Warning:</b> This action cannot be undone. The event will be permanently deleted from the calendar.</p>
</script>
