<script type="text/javascript">
    var selected1;
    RED.nodes.registerType('addEventToCalendar', {
        category: 'Google calendar event',
        color: "#C0DEED",
        defaults: {
            google: { type: "google-api-credentials", required: true },
            calendarId2: { value: "" },
            timezone: {value: "+0"},
            conference: {value: false},
            title: { value: "" },
            description: { value: "" },
            colorId: { value: "" },
            location: { value: "" },
            time: { value: "" },
            attend: { value: "" },
            email1: { value: "" },
            name1: { value: "" },
            email2: { value: "" },
            name2: { value: "" },
            email3: { value: "" },
            name3: { value: "" },
            email4: { value: "" },
            name4: { value: "" },
            email5: { value: "" },
            name5: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "add-event.png",
        paletteLabel: 'Add Event',
        label: function () {
            return this.name || "Add Event";
        },
        oneditprepare: function () {
            $('input[id="node-input-time"]').daterangepicker({
                timePicker: true,
                showDropdowns: true,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            });

            $('.drp-buttons').hide()
            var google = $("#node-input-google").val() || ""
            $.getJSON('cal?id=' + google, function (data) {
                data.forEach(function (element) {
                    $("#node-input-calendarId2").append('<option value=' + element + '>' + element + '</option>');
                    if (selected1 == element) {
                        $('#node-input-calendarId2 option[value="' + selected1 + '"]').prop('selected', true)
                    }
                })
            })
        },
        oneditsave: function () {
            selected1 = $("#node-input-calendarId2 option:selected").val();
        }
    });

    function selectNone() {
        document.getElementById("grpOption1").style.display = "none";
        document.getElementById("grpOption2").style.display = "none";
        document.getElementById("grpOption3").style.display = "none";
        document.getElementById("grpOption4").style.display = "none";
        document.getElementById("grpOption5").style.display = "none";
    }

    function selectAttendPerson(nameSelect) {
        if (nameSelect) {
            switch (parseInt(nameSelect.value)) {
                case 0:
                    selectNone();
                    break;
                case 1:
                    selectNone();
                    document.getElementById("grpOption1").style.display = "block";
                    break;
                case 2:
                    selectNone();
                    document.getElementById("grpOption1").style.display = "block";
                    document.getElementById("grpOption2").style.display = "block";
                    break;
                case 3:
                    selectNone();
                    document.getElementById("grpOption1").style.display = "block";
                    document.getElementById("grpOption2").style.display = "block";
                    document.getElementById("grpOption3").style.display = "block";
                    break;
                case 4:
                    selectNone();
                    document.getElementById("grpOption1").style.display = "block";
                    document.getElementById("grpOption2").style.display = "block";
                    document.getElementById("grpOption3").style.display = "block";
                    document.getElementById("grpOption4").style.display = "block";
                    break;
                case 5:
                    selectNone();
                    document.getElementById("grpOption1").style.display = "block";
                    document.getElementById("grpOption2").style.display = "block";
                    document.getElementById("grpOption3").style.display = "block";
                    document.getElementById("grpOption4").style.display = "block";
                    document.getElementById("grpOption5").style.display = "block";
                    break;
                default:
                    selectNone();
                    break;
            }
        }
        else {
            selectNone();
        }
    }
</script>

<script type="text/html" data-help-name="addEventToCalendar">
    <p>Create and add a new event to a <a href="https://www.google.com/calendar">Google Calendar</a>.</p>
    <p>The incoming message can provide the following properties:
        <ul>
            <li><b>msg.calendarId</b> - the calendar ID where the event should be created</li>
            <li><b>msg.payload.summary</b> or <b>msg.title</b> - the title/summary of the calendar event</li>
            <li><b>msg.payload.description</b> or <b>msg.description</b> - the description of the event</li>
            <li><b>msg.payload.colorId</b> or <b>msg.colorId</b> - the color ID for the event (1-11)</li>
            <li><b>msg.payload.location</b> or <b>msg.location</b> - the location string for the event</li>
            <li><b>msg.payload.start</b> or <b>msg.start</b> - start date/time of the event</li>        
            <li><b>msg.payload.end</b> or <b>msg.end</b> - end date/time of the event</li>
            <li><b>msg.payload.iCalUID</b> or <b>msg.iCalUID</b> - unique identifier for the calendar event</li>
            <li><b>msg.conference</b> - flag for auto-create of Google Meet conference</li>  
            <li><b>msg.timezone</b> - timezone offset (e.g., "+0", "-5")</li>  
        </ul>
    </p>
    <p>Properties from <b>msg.payload</b> take priority over direct <b>msg</b> properties, which take priority over node configuration.</p>
    <p>The message sent from the node will have properties:
        <ul>        
          <li><b>payload</b> - Success/Error message</li>
          <li><b>eventId</b> - the ID of the created event</li>
          <li><b>eventLink</b> - direct link to the calendar event</li>
          <li><b>meetLink</b> - Google Meet link (if conference was enabled)</li>
          <li><b>success</b> - boolean indicating success/failure</li>
        </ul>
      </p>
</script>
