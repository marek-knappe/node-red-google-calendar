<script type="text/javascript">
    var selected1;
    RED.nodes.registerType('updateEventAtCalendar', {
        category: 'Google calendar event',
        color: "#C0DEED",
        defaults: {
            google: { type: "google-api-credentials", required: true },
            calendarId: { value: "" },
            eventId: { value: "" },
            title: { value: "" },
            description: { value: "" },
            colorId: { value: "" },
            location: { value: "" },
            emailNotify: { value: true },
            conference: {value: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "add-event.png",
        paletteLabel: 'Update Event',
        label: function () {
            return this.name || "Update Event";
        },
        oneditprepare: function () {
            $('input[id="node-input-time"]').daterangepicker({
                timePicker: true,
                showDropdowns: true,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            });

            $('.drp-buttons').hide()
            let google = $("#node-input-google").val() || "",
                eventId = $("#node-input-eventId").val() || "";

            $.getJSON(`get-calendar-list?id=${google}&eventId=${eventId}`, function (data) {
                data.forEach(function (element) {
                    $("#node-input-calendarId").append('<option value=' + element + '>' + element + '</option>');
                    if (selected1 == element) {
                        $('#node-input-calendarId option[value="' + selected1 + '"]').prop('selected', true)
                    }
                })
            })
        },
        oneditsave: function () {
            selected1 = $("#node-input-calendarId option:selected").val();
        }
    });

</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script type="text/x-red" data-template-name="updateEventAtCalendar">
    <div class="form-row">
        <label for="node-input-google"><i class="fa fa-user"></i> Google Account</label>
        <input type="text" id="node-input-google">
    </div>
    <div class="form-row">
        <label for="node-input-calendarId"><i class="fa fa-tag"></i> Calendar</label>
        <select id="node-input-calendarId" style="width: 70%"></select>
    </div>
    <div class="form-row">
        <label for="node-input-eventId"><i class="fa fa-tag"></i> Event Id</label>
        <input type="text" id="node-input-eventId" placeholder="Event Id">
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-bookmark"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="Title">
    </div>
    <div class="form-row">
        <label for="node-input-description"><i class="fa fa-align-justify"></i> Description </label>
        <input type="text" id="node-input-description" placeholder="Description">
    </div>
    <div class="form-row">
        <label for="node-input-colorId"><i class="fa fa-paint-brush"></i> Color ID </label>
        <input type="text" id="node-input-colorId" placeholder="Color ID (1-11)">
    </div>
    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-map-marker"></i> Location</label>
        <input type="text" id="node-input-location" placeholder="Ho Chi Minh">
    </div>
    <div class="form-row">
        <label for="node-input-emailNotify"><i class="fa fa-map-marker"></i> Email notify</label>
        <input type="checkbox" id="node-input-emailNotify" checked style="width:22px; vertical-align:top;">
    </div>
    <div class="form-row">
        <label for="node-input-conference"><i class="fa fa-map-marker"></i> Conference</label>
        <input type="checkbox" id="node-input-conference" placeholder="false">
    </div>
</script>

<script type="text/html" data-help-name="updateEventAtCalendar">
    <p>Update an existing event in a <a href="https://www.google.com/calendar">Google Calendar</a>.</p>
    <p>The incoming message can provide the following properties:
        <ul>
            <li><b>msg.payload.calendarId</b> or <b>msg.calendarId</b> - the calendar ID where the event is located</li>
            <li><b>msg.payload.eventId</b> or <b>msg.eventId</b> - the unique identifier of the event to update</li>
            <li><b>msg.payload.summary</b> or <b>msg.title</b> - the new title/summary for the event</li>
            <li><b>msg.payload.description</b> or <b>msg.description</b> - the new description for the event</li>
            <li><b>msg.payload.colorId</b> or <b>msg.colorId</b> - the new color ID for the event (1-11)</li>
            <li><b>msg.payload.location</b> or <b>msg.location</b> - the new location for the event</li>
            <li><b>msg.payload.iCalUID</b> or <b>msg.iCalUID</b> - unique identifier for the calendar event</li>
            <li><b>msg.payload.conference</b> or <b>msg.conference</b> - flag for auto-create of Google Meet conference</li>  
            <li><b>msg.payload.emailNotify</b> or <b>msg.emailNotify</b> - flag to notify all attendees about event changes</li>
        </ul>
    </p>
    <p>Properties from <b>msg.payload</b> take priority over direct <b>msg</b> properties, which take priority over node configuration.</p>
    <p>The message sent from the node will have properties:
        <ul>        
          <li><b>payload</b> - Success/Error message</li>
          <li><b>thisEventId</b> - the ID of the updated event</li>
          <li><b>eventLink</b> - direct link to the calendar event</li>
          <li><b>meetLink</b> - Google Meet link (if conference was enabled)</li>
          <li><b>success</b> - boolean indicating success/failure</li>
        </ul>
      </p>
</script>
